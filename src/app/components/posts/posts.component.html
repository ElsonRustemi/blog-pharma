<app-header></app-header>

<div class="flex justify-content-center">
  <h1 class="separated-line" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: unset;">
    <span>Blog</span>
  </h1>
</div>

<div class="grid nested-grid">
  <div class="col-2 mb-4" style="border-right: 2px solid #40A2D8;">
    <div class="text-center p-3 border-round-sm h-full font-bold">
      <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: unset; color: #40A2D8; display: flex;">Category</h1>
      <p-panelMenu [model]="items" [style]="{'width':'300px'}"></p-panelMenu>
    </div>
  </div>
  <div class="col-10">
    <div class="grid">
      <div class="col flex justify-content-center" *ngFor="let post of posts" style="cursor: pointer;">
        <p-card header="{{post.header}}" [style]="{'width': '25rem', 'margin-bottom': '2em'}">
          <ng-template pTemplate="header">
            <img alt="Card" src="assets/images/image1.jpg">
          </ng-template>
          <p> {{post.content}} </p>
        </p-card>
      </div>
    </div>
  </div>
</div>
