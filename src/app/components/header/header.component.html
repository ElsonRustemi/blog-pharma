<div style="height:100px; display: flex; justify-content: space-between; margin-left: 30px; margin-right: 30px;">
  <div class="mt-6">
    <i class="pi pi-instagram" style="color: #40A2D8; font-size: 1.25rem; cursor: pointer;"></i>
    <i class="pi pi-linkedin ml-6" style="color: #40A2D8; font-size: 1.25rem; cursor: pointer;"></i>
    <i class="pi pi-youtube ml-6" style="color: #40A2D8; font-size: 1.25rem; cursor: pointer;"></i>
  </div>

  <div></div>

  <div class="mt-4 ml-8" style="display:flex; justify-content: center;">
    <fa-icon [icon]="['fas', 'mortar-pestle']"></fa-icon>
    <h2 class="ml-4" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #40A2E3; margin-top: 15px;"> Farma Care </h2>
  </div>

  <div class="mt-6" style="display: flex;">
    <div class="mr-6">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Search" [(ngModel)]="searchTopic" />
      </span>
      <span style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size:larger;color:#40A2E3; margin-top: 5px; margin-left: 5px">Search topic</span>
    </div>


    <span class="fi fi-al mr-4" style="cursor: pointer; margin-bottom: 10px;"></span>
    <span class="fi fi-us" style="cursor: pointer; margin-bottom: 10px;"></span>
  </div>

</div>

<div style="width: 100%; border-top: solid 1px #40A2E3;">

</div>


<p-menubar [model]="items"></p-menubar>
<div style="width: 100%; height: 50px; background: #40A2D8; display: flex; justify-content: center;">
  <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white;">
    {{quote}}
  </p>
</div>
