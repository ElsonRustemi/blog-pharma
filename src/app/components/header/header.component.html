<div class="grid align-items-center m-0 responsiveDisplayHeader">
  <div class="col centerItem">

        <i class="pi pi-linkedin ml-6" style="color: #40A2D8; font-size: 1.25rem; cursor: pointer;"></i>
        <i class="pi pi-youtube ml-6" style="color: #40A2D8; font-size: 1.25rem; cursor: pointer;"></i>
      </div>
  </div>
  <div class="col centerItem">
      <div class="flex justify-content-center">
        <fa-icon [icon]="['fas', 'mortar-pestle']"></fa-icon>
        <h2 class="ml-4" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #40A2E3; margin-top: 15px;"> Farma Care </h2>
      </div>
  </div>
  <div class="col centerItem">
      <div class=" flex justify-content-end rightMargin">
