<app-header></app-header>

<div class="responsiveDisplay">
  <div style="border-bottom: 2px solid #40A2D8; width: 400px; height: 45px;"></div>
  <div style="width: 400px; display: flex; justify-content: center;">
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: unset; color: #40A2D8">Create Post</h1>
  </div>
  <div style="border-bottom: 2px solid #40A2D8; width: 400px; height: 45px;"></div>
</div>


<div style="height: 43vh">

<form action="" [formGroup]="postForm" style="margin-top: 35px;">
<div class="formgrid grid">
    <div class="field col-12 md:col-6">
      <!-- <label for="firstname6"
        style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: unset;">Title</label> -->
      <input pInputText id="firstname6" type="text" class="w-full" placeholder="Add title" formControlName="title">
    </div>
    <div class="field col-12 md:col-6">
      <!-- <label for="city"
        style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: unset;">Image</label> -->
      <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*" maxFileSize="1000000"
        [auto]="true" chooseLabel="Browse" (onSelect)="onBasicUploadAuto($event)"></p-fileUpload>
    </div>
    <div class="field col-12">
      <!-- <label for="address"
        style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: unset;">Content</label> -->
      <textarea pInputTextarea id="address" type="text" rows="4" class="w-full" placeholder="Add content" formControlName="content"></textarea>
    </div>
  </div>
</form>
<div class="flex justify-content-center">
  <div class="m-2">
    <button type="submit" pButton label="Create Post" (click)="onSubmitPost(postForm.value)"> </button>
  </div>
</div>
</div>

<app-footer></app-footer>
