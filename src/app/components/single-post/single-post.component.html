<app-header></app-header>

<div class="responsiveDisplay">
  <div style="border-bottom: 2px solid #40A2D8; width: 400px; height: 45px;"></div>
  <div style="width: 400px; display: flex; justify-content: center;">
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: unset; color: #40A2D8">
      {{singlePost.title}}</h1>
  </div>
  <div style="border-bottom: 2px solid #40A2D8; width: 400px; height: 45px;"></div>
</div>

<div class="grid p-2">
  <div class="col-6">
    <img alt="Card" [src]="singlePost.imagePath" class="imageStyle">
  </div>
  <div class="col-6">
    {{singlePost.content}}
  </div>
</div>

<app-footer></app-footer>
