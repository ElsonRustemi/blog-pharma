<div class="responsiveDisplay">
  <div style="border-bottom: 2px solid #40A2D8; width: 400px; height: 45px;"></div>
  <div style="width: 400px; display: flex; justify-content: center;">
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: unset; color: #40A2D8; margin-top: 10px;">Skin Care</h1>
  </div>
  <div style="border-bottom: 2px solid #40A2D8; width: 400px; height: 45px;"></div>
</div>

<div class="grid">

  <div class="col flex justify-content-center">
    <p-card header="Skin Care Routine" [style]="{'width': '25rem', 'margin-bottom': '2em', 'color': '#40A2D8'}">
      <ng-template pTemplate="header">
        <img alt="Card" src="assets/images/skin1.jpg">
      </ng-template>
    </p-card>
  </div>
  <div class="col flex justify-content-center">
    <p-card header="Face masks" [style]="{'width': '25rem', 'margin-bottom': '2em', 'color': '#40A2D8'}">
      <ng-template pTemplate="header">
        <img alt="Card" src="assets/images/skin2.jpg">
      </ng-template>
    </p-card>
  </div>
  <div class="col flex justify-content-center">
    <p-card header="Face washing" [style]="{'width': '25rem', 'margin-bottom': '2em', 'color': '#40A2D8'}">
      <ng-template pTemplate="header">
        <img alt="Card" src="assets/images/skin3.jpg">
      </ng-template>
    </p-card>
  </div>
  <div class="col flex justify-content-center">
    <p-card header="Skin treatments" [style]="{'width': '25rem', 'margin-bottom': '2em', 'color': '#40A2D8'}">
      <ng-template pTemplate="header">
        <img alt="Card" src="assets/images/skin4.jpg">
      </ng-template>
    </p-card>
  </div>
</div>

<app-footer></app-footer>
