<div class="responsiveDisplay">
  <div style="border-bottom: 2px solid #40A2D8; width: 400px; height: 45px;"></div>
  <div style="width: 400px; display: flex; justify-content: center;">
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: unset; color: #40A2D8;margin-top: 10px;">Latest
      Posts</h1>
  </div>
  <div style="border-bottom: 2px solid #40A2D8; width: 400px; height: 45px;"></div>
</div>

<div class="grid">
  <div class="col flex justify-content-center" *ngFor="let post of latestPost" style="cursor: pointer;">
    <p-card header="{{post.header}}" [style]="{'width': '25rem', 'margin-bottom': '2em', 'color': '#40A2D8'}">
      <!-- <ng-template pTemplate="header">
        <img alt="Card" src="assets/showcase/images/usercard.png">
      </ng-template> -->
      <p style="color: black">
        {{post.content}}
      </p>
    </p-card>
  </div>
</div>
